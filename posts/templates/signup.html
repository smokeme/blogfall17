{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block heading %}
	Signup
{% endblock heading %}

{% block content %}
	<form action="{% url 'more:signup' %}" method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<input class="btn btn-success" type="submit" value="Signup Now!">
		<a href="{% url 'github_login' %}" class="btn btn-dark"><i class="fa fa-github" aria-hidden="true"></i>  SignUp Using Github</a>
	</form>
{% endblock content %}
